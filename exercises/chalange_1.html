<head>
    <meta charset="UTF-8">

<body>
    <script>

        let calcAverage = () => {
            let avgDolphins = (42 + 23 + 71) / 3
            let avgKoalas = (65 + 54 + 49) / 3

            let avgDolphins2 = (85 + 54 + 41) / 3
            let avgKoalas2 = (23 + 34 + 27) / 3

            return [avgDolphins, avgKoalas, avgDolphins2, avgKoalas2]
        }



        let checkWinner = function (avgDolphins, avgKoalas) {
            if (avgDolphins / avgKoalas >= 2) {  
                console.log(`Dolphins win (${avgDolphins} vs ${avgKoalas})`);
            } else if (avgKoalas / avgDolphins >= 2) {
                console.log(`Koalas win (${avgKoalas} vs. ${avgDolphins})`);
            } else {
                console.log("Nobody wins");
            }
        }
        let values = calcAverage();

        checkWinner(values[0], values[1]);
        checkWinner(values[2], values[3]);

    </script>
