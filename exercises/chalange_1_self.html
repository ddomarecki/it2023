  <body>
    <script>
      let number;
      let sentence = "";
      function printForecast(arr) {
        for (let i = 0; i < arr.length; i++) {
          number = i + 1;
          sentence += `...${arr[i]}C in ${number} days`;
        }
        console.log(sentence);
      }

      printForecast([17, 21, 23]);
    </script>
  </body>
